<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      padding: 30px 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .top-right {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .filter-select {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
      min-width: 120px;
      max-width: 200px;
    }

    .btn {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .delete-btn:hover {
      background-color: #a71d2a;
    }

    .main-header {
      background-color: #c1edff;
      color: black;
      padding: 30px 0 20px;
      margin-bottom: 30px;
    }

    .main-header nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .profile-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
      transition: transform 0.2s;
      position: relative;
    }

    .profile-card:hover {
      transform: scale(1.02);
    }

    .profile-card h3 {
      margin-bottom: 10px;
    }

    .profile-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .profile-card p i {
      margin-right: 6px;
      color: #666;
    }

    .btn-group {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 6px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .top-right {
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .filter-select,
      .btn {
        font-size: 12px;
        padding: 5px 10px;
      }

      .profile-card {
        padding: 15px;
      }

      .profile-card h3 {
        font-size: 16px;
      }

      .profile-card p {
        font-size: 13px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <header class="main-header">
    <div style="max-width: 1000px; margin: auto; text-align: center;">
      <h1 style="margin-bottom: 10px;">🎓 Capstone Connect</h1>
      <p style="margin-bottom: 20px;">같은 목표를 가지는 팀원을 찾아보세요!</p>
      <hr style="border: none; border-top: 3px solid #666; margin: 12px 0; width: 100%;">
      <nav style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;">
        <a href="team_list.html">팀원 소개</a>
        <a href="recruit.html">팀원 모집</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="top-right">
      <select id="majorFilter" class="filter-select">
        <option value="all">전체</option>
      </select>
      <button class="btn newprofile">
        <i class="fas fa-user-plus"></i> 프로필 등록하기
      </button>
    </div>
    <div id="profile-list"></div>
  </div>

  <footer>
    &copy; 2025 Capstone Connect. All rights reserved.
  </footer>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const STORAGE_KEY = 'localProfiles';
      const profiles = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

      const majors = [...new Set(profiles.map(p => p.major.replace(/\s+/g, '')))].filter(Boolean);
      majors.forEach(major => {
        $('#majorFilter').append(`<option value="${major}">${major}</option>`);
      });

      function renderProfiles(profileList) {
        const $list = $('#profile-list');
        $list.empty();
        if (profileList.length === 0) {
          $list.html('<p>조건에 맞는 프로필이 없습니다.</p>');
          return;
        }
        profileList.forEach((profile, index) => {
          $list.append(`
            <div class="profile-card" data-index="${index}">
              <div class="btn-group">
                <button class="btn edit-btn" data-index="${index}">수정</button>
                <button class="btn delete-btn delete-profile" data-index="${index}">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <h3>${profile.name}</h3>
              <p><i class="fas fa-building-columns"></i><strong>학과:</strong> ${profile.major}</p>
              <p><i class="fas fa-user-graduate"></i><strong>학년:</strong> ${profile.year}학년</p>
            </div>
          `);
        });
      }

      renderProfiles(profiles);

      $('#majorFilter').on('change', function () {
        const selected = $(this).val();
        const filtered = selected === 'all'
          ? profiles
          : profiles.filter(p => p.major.replace(/\s+/g, '') === selected);
        renderProfiles(filtered);
      });

      $(document).on('click', '.delete-profile', function (e) {
        e.stopPropagation();

        const idx = $(this).data('index');
        const profiles = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const code = prompt("인증번호를 입력하세요:");

        if (code === profiles[idx].authCode) {
          if (confirm("정말로 삭제하시겠습니까?")) {
            // 프로필 삭제
            profiles.splice(idx, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(profiles));

            // 해당 댓글 삭제
            const commentKey = `comments_${idx}`;
            localStorage.removeItem(commentKey);

            // 댓글 key 재정렬 (index 변경 대응)
            // profiles가 재정렬되었으므로 모든 기존 comment 키도 다시 맞춰야 함
            const updatedProfiles = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            updatedProfiles.forEach((_, newIdx) => {
              const oldKey = `comments_${newIdx + 1}`;
              const currentKey = `comments_${newIdx}`;
              const data = localStorage.getItem(oldKey);
              if (data && !localStorage.getItem(currentKey)) {
                localStorage.setItem(currentKey, data);
                localStorage.removeItem(oldKey);
              }
            });

            location.reload();
          }
        } else {
          alert("인증번호가 올바르지 않습니다.");
        }
      });

      $(document).on('click', '.edit-btn', function (e) {
        e.stopPropagation();
        const idx = $(this).data('index');
        const profiles = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const code = prompt("인증번호를 입력하세요:");
        if (code === profiles[idx].authCode) {
          localStorage.setItem('editIndex', idx);
          location.href = 'profile.html';
        } else {
          alert("인증번호가 올바르지 않습니다.");
        }
      });

      $(document).on('click', '.newprofile', function () {
        localStorage.removeItem('editIndex');
        location.href = 'profile.html';
      });

      $(document).on('click', '.profile-card', function () {
        const idx = $(this).data('index');
        localStorage.setItem('selectedProfileIndex', idx);
        location.href = 'detail.html';
      });
    });
  </script>
</body>

</html>
