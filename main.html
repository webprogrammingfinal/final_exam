<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Connect</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f0f4f8;
      color: #333;
      text-align: center;
    }

    .hero {
      background: url('b8144b7d-ea0d-4dcc-87cd-799906c26967.png') no-repeat center center / cover;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 38px;
      color: #004f9e;
      margin-bottom: 10px;
    }

    .hero p {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .start-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Capstone Connect</h1>
    <p>캡스톤 프로젝트, 함께할 팀원이 필요할 땐? 지금 시작하세요!</p>
    <a href="index.html" class="start-btn">바로 시작하기</a>
  </div>

  <footer>
    &copy; 2025 Capstone Connect. All rights reserved.
  </footer>

</body>
</html>
