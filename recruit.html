<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone Recruit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    /* 기존 스타일 그대로 유지 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      padding: 30px;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .top-right {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .filter-select {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
      margin-right: 10px;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
    }

    .btn {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .delete-btn:hover {
      background-color: #a71d2a;
    }

    .recruit-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
      position: relative;
    }

    .recruit-card:hover {
      transform: scale(1.02);
    }

    .recruit-card h3 {
      margin-bottom: 10px;
    }

    .recruit-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .recruit-card p i {
      margin-right: 6px;
      color: #666;
    }

    .btn-group {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 6px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header style="background-color: #212529; color: white; padding: 30px 0 20px; font-family: 'Roboto', sans-serif;">
  <div style="max-width: 1000px; margin: auto; text-align: center;">
    <h1 style="margin-bottom: 10px;">🎓 Capstone Connect</h1>
    <p style="margin-bottom: 20px;">같은 목표를 가지는 팀원을 찾아보세요!</p>
    <hr style="border: none; border-top: 3px solid #666; margin: 12px 0;">
    <nav style="display: flex; justify-content: center; gap: 40px;">
      <a href="index.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 16px;">팀원 소개</a>
      <a href="recruit.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 16px;">팀원 모집</a>
    </nav>
  </div>
</header>

  <div class="container">
    <div class="top-right">
      <select id="roleFilter" class="filter-select">
        <option value="all">전체 분야</option>
      </select>
      <button class="btn" onclick="location.href='recruit_form.html'">
        <i class="fas fa-bullhorn"></i> 구인 공고 등록하기
      </button>
    </div>

    <div id="recruit-list"></div>
  </div>

  <footer>
    &copy; 2025 Capstone Recruit. All rights reserved.
  </footer>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const STORAGE_KEY = 'recruitPosts';
      const posts = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

      const roles = [...new Set(posts.map(p => p.role))];
      roles.forEach(role => {
        $('#roleFilter').append(`<option value="${role}">${role}</option>`);
      });

      function renderPosts(postList) {
        const $list = $('#recruit-list');
        $list.empty();

        if (postList.length === 0) {
          $list.html('<p>조건에 맞는 구인 공고가 없습니다.</p>');
          return;
        }

        postList.forEach((post, index) => {
          $list.append(`
            <div class="recruit-card" data-index="${index}">
              <div class="btn-group">
                <button class="btn edit-btn" data-index="${index}">수정</button>
                <button class="btn delete-btn delete-post" data-index="${index}">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <h3>${post.teamName}</h3>
              <p><i class="fas fa-lightbulb"></i><strong>프로젝트:</strong> ${post.project}</p>
              <p><i class="fas fa-user-tag"></i><strong>모집 분야:</strong> ${post.role}</p>
            </div>
          `);
        });
      }

      renderPosts(posts);

      $('#roleFilter').on('change', function () {
        const selected = $(this).val();
        const filtered = selected === 'all' ? posts : posts.filter(p => p.role === selected);
        renderPosts(filtered);
      });

      $(document).on('click', '.delete-post', function (e) {
        e.stopPropagation();
        const idx = $(this).data('index');
        const code = prompt("인증번호를 입력하세요:");
        const posts = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        if (code === posts[idx].authCode) {
          if (confirm("정말로 삭제하시겠습니까?")) {
            posts.splice(idx, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
            location.reload();
          }
        } else {
          alert("인증번호가 올바르지 않습니다.");
        }
      });

      $(document).on('click', '.edit-btn', function (e) {
        e.stopPropagation();
        const idx = $(this).data('index');
        const posts = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const code = prompt("인증번호를 입력하세요:");
        if (code === posts[idx].authCode) {
          localStorage.setItem('editRecruitIndex', idx);
          location.href = 'recruit_form.html';
        } else {
          alert("인증번호가 올바르지 않습니다.");
        }
      });

      $(document).on('click', '.recruit-card', function () {
        const idx = $(this).data('index');
        localStorage.setItem('selectedRecruitIndex', idx);
        location.href = 'recruit_detail.html';
      });
    });
  </script>
</body>
</html>
