<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #f1f3f5;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #495057;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 5px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      text-align: center;
      width: 100%;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-id-card"></i> 내 프로필 등록</h1>
    <form id="profile-form">
      <label>이름:
        <input type="text" name="name" required>
      </label>
      <label>학과:
        <input type="text" name="major" required>
      </label>
      <label>학년:
        <select name="year" required>
          <option value="">선택하세요</option>
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
          <option value="4">4학년</option>
          <option value="5">5학년</option>
          <option value="6">6학년</option>
        </select>
      </label>
      <label>연락처:
        <select name="contact" required>
          <option value="">선택하세요</option>
          <option value="이메일">이메일</option>
          <option value="전화번호">전화번호</option>
          <option value="카카오톡">카카오톡</option>
        </select>
        <input type="text" name="contact-info" placeholder="연락처 정보를 입력하세요" required>
      </label>
      <label>이력:
        <textarea name="history" placeholder="수상, 프로젝트, 스킬 등"></textarea>
      </label>
      <label>자기소개:
        <textarea name="intro" placeholder="자신을 간단히 소개해주세요."></textarea>
      </label>
      <button type="submit">등록</button>
    </form>
    <div class="back-btn" onclick="location.href='index.html'">
      ← 메인 페이지로 돌아가기
    </div>
  </div>

  <script>
    $(document).ready(function () {
      const editIndex = localStorage.getItem('editIndex');
      const profiles = JSON.parse(localStorage.getItem('profiles') || '[]');

      // 수정 모드일 경우 기존 값 채우기
      if (editIndex !== null) {
        const profile = profiles[editIndex];
        $('input[name="name"]').val(profile.name);
        $('input[name="major"]').val(profile.major);
        $('select[name="year"]').val(profile.year);
        $('select[name="contact"]').val(profile.contact);
        $('input[name="contact-info"]').val(profile.contactInfo);
        $('textarea[name="history"]').val(profile.history);
        $('textarea[name="intro"]').val(profile.intro);
      }

      $('#profile-form').on('submit', function (e) {
        e.preventDefault();

        const newProfile = {
          name: $('input[name="name"]').val(),
          major: $('input[name="major"]').val(),
          year: $('select[name="year"]').val(),
          contact: $('select[name="contact"]').val(),
          contactInfo: $('input[name="contact-info"]').val(),
          history: $('textarea[name="history"]').val(),
          intro: $('textarea[name="intro"]').val()
        };

        if (editIndex !== null) {
          // 기존 인증번호 유지
          newProfile.authCode = profiles[editIndex].authCode;
          profiles[editIndex] = newProfile;
          localStorage.removeItem('editIndex');
        } else {
          newProfile.authCode = prompt("인증번호를 설정하세요");
          profiles.push(newProfile);
        }

        localStorage.setItem('profiles', JSON.stringify(profiles));
        alert("등록 완료!");
        location.href = "index.html";
      });
    });
  </script>
</body>
</html>
